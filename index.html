<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typicode Todos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Typicode Todos</h1>
        <h4>Single Click the item to send  update request and see the result on console OR see the Response in Network Tab </h4>
        <h4>Double Click the item to send a delete request and see the result on the console</h4>
      </header>
      <main>
        <form id="todo-form">
          <input type="text" id="title" placeholder="Add Todo..." />
          <button type="submit">Add</button>
        </form>

        <div id="todo-list"></div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
